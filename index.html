<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>RustDBGrid</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      #initial-splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.3s ease-out;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        font-size: 16px !important;
        line-height: 1.5 !important;
      }
      #initial-splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #initial-splash * {
        font-family: inherit !important;
        letter-spacing: normal !important;
        word-spacing: normal !important;
      }
      .splash-content {
        text-align: center;
        color: white;
        max-width: 400px;
        padding: 32px !important;
      }
      .splash-logo {
        width: 80px !important;
        height: 80px !important;
        margin: 0 auto 24px auto !important;
        animation: pulse 2s ease-in-out infinite;
      }
      .splash-logo svg {
        width: 100%;
        height: 100%;
        fill: white;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      .splash-title {
        font-size: 40px !important;
        font-weight: 700 !important;
        margin: 0 0 8px 0 !important;
        padding: 0 !important;
        line-height: 1.2 !important;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .splash-subtitle {
        font-size: 16px !important;
        margin: 0 0 32px 0 !important;
        padding: 0 !important;
        line-height: 1.4 !important;
        opacity: 0.9;
        font-weight: 300 !important;
      }
      .progress-container {
        margin-bottom: 24px !important;
        padding: 0 !important;
      }
      .progress-bar {
        width: 100%;
        height: 8px !important;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 8px !important;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }
      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 10px;
        transition: width 0.3s ease-out;
        box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
      }
      .progress-text {
        font-size: 14px !important;
        font-weight: 600 !important;
        margin: 0 !important;
        padding: 0 !important;
        opacity: 0.9;
      }
      .loading-message {
        font-size: 16px !important;
        margin: 0 0 24px 0 !important;
        padding: 0 !important;
        min-height: 24px;
        font-weight: 400 !important;
        opacity: 0.95;
      }
      .spinner-container {
        display: flex;
        justify-content: center;
        margin: 0 !important;
        padding: 0 !important;
      }
      .spinner {
        width: 40px !important;
        height: 40px !important;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <!-- Initial splash screen -->
    <div id="initial-splash">
      <div class="splash-content">
        <div class="splash-logo">
          <!-- Database icon SVG inline -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M448 80v48c0 44.2-100.3 80-224 80S0 172.2 0 128V80C0 35.8 100.3 0 224 0S448 35.8 448 80zM393.2 214.7c20.8-7.4 39.9-16.9 54.8-28.6V288c0 44.2-100.3 80-224 80S0 332.2 0 288V186.1c14.9 11.8 34 21.2 54.8 28.6C99.7 230.7 159.5 240 224 240s124.3-9.3 169.2-25.3zM0 346.1c14.9 11.8 34 21.2 54.8 28.6C99.7 390.7 159.5 400 224 400s124.3-9.3 169.2-25.3c20.8-7.4 39.9-16.9 54.8-28.6V432c0 44.2-100.3 80-224 80S0 476.2 0 432V346.1z"/>
          </svg>
        </div>
        <h1 class="splash-title">RustDBGrid</h1>
        <p class="splash-subtitle">Universal Database Manager</p>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="progress-text">Loading...</div>
        </div>
        <div class="loading-message">Initializing application...</div>
        <div class="spinner-container">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
