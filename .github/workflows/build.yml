name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release:
        description: "Create release"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar-name: ignite-x86_64-pc-windows-msvc.exe
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            sidecar-name: ignite-x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: aarch64-apple-darwin
            sidecar-name: ignite-aarch64-apple-darwin
          - platform: macos-13
            target: x86_64-apple-darwin
            sidecar-name: ignite-x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      # Install UPX for compression (optional)
      - name: Install UPX (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install upx -y

      - name: Install UPX (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: sudo apt-get install -y upx

      # macOS doesn't need UPX (SEA compression not recommended)

      - name: Install npm dependencies
        run: npm ci

      # Build sidecar for current platform
      - name: Build Sidecar
        run: npm run build:sidecar

      # Verify sidecar was created
      - name: Verify Sidecar
        shell: bash
        run: |
          echo "Checking for sidecar: ${{ matrix.sidecar-name }}"
          ls -la src-tauri/binaries/

      # Build Tauri app
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Dummy signing (disable real macOS signing)
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
          TAURI_SIGNING_DIST_CERT: ""
          TAURI_SIGNING_DIST_CERT_PASSWORD: ""

          # Skip dev server for frontend
          TAURI_SKIP_DEVSERVER: true
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "RustDBGrid ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      # Upload artifacts (always, for debugging)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdbgrid-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/bundle/**/*.exe
            target/${{ matrix.target }}/release/bundle/**/*.msi
            target/${{ matrix.target }}/release/bundle/**/*.deb
            target/${{ matrix.target }}/release/bundle/**/*.AppImage
            target/${{ matrix.target }}/release/bundle/**/*.dmg
          if-no-files-found: warn
